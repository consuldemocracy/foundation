<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <nav class="navigation">
      <a href="/">Home</a>&nbsp;|
      <a href="/about">About</a>
    </nav>
    <header class="page-header" role="banner">
      <img src="img/consul.png" alt="CONSUL logo">
      <h1 class="project-name">About</h1>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

    <footer class="site-footer text-center">
      {% if site.github.is_project_page %}
        <span class="site-footer-owner">CONSUL DEMOCRACY Foundation</span>
      {% endif %}
      <p class="contact">You can contact with us on <a href="mailto:info@consulfoundation.org">info@consulfoundation.org</a></p>
    </footer>
  </body>
</html>
